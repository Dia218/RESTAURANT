<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>SignUp</title>
    <link rel="stylesheet" href="/resources/static/css/styles.css" type="text/css">
    <script src="/resources/static/js/scripts.js"defer></script>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">SingUp</h3></div>
                            <div class="card-body">
                                <form method="post" action="/signUp">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputID" name="userId" type="text"/>
                                        <label th:for="inputID">ID</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputPassword" name="userPw" type="password"/>
                                        <label th:for="inputPassword">Password</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputName"  name="userName" type="text"/>
                                        <label th:for="inputName">Name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputBirth" name="userDoB" type="text"/>
                                        <label th:for="inputBirth">Date of Birth</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" name="userEmail" type="text"/>
                                        <label th:for="inputEmail">Email</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputPhoneNumber" name="userPhone" type="text"/>
                                        <label th:for="inputPhoneNumber">Phone Number</label>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a>&nbsp;</a>
                                        <a><button type="submit" class="btn btn-primary">Sign Up</button></a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
