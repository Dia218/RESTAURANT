<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login</title>
    <link rel="stylesheet" href="/resources/static/css/styles.css" type="text/css">
    <script src="/resources/static/js/scripts.js"defer></script>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                            <div class="card-body">
                                <form th:action="@{/login_proc}" method="post">
                                    <div class="form-floating mb-3">
                                        <input type="text" name="userId" class="form-control" id="inputID"/>
                                        <label th:for="inputID">ID</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" name="userPw" class="form-control" id="inputPassword"/>
                                        <label th:for="inputPassword">Password</label>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <button type="submit" class="btn btn-primary">로그인</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small">아직 회원이 아니신가요? <a><button type="button" class="btn btn-primary" onClick="location.href='signUp'">회원 가입</button></a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
